<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GIPHY-homework6</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <header>
        <h1> Click the buttoms for surprise</h1>
        <button id="lizard" class="btn btn-default btn-lg vis-button">Lizard</button>

    </header>

    <div id="animal-gif"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script>

        $("#lizard").on("click", function () {
            console.log ("welcome");

        var lizards = $.get("http://api.giphy.com/v1/gifs/search?q=lizards&api_key=7gUqZcYcub8Ff1HgpcwaYhl5N0a6EtDb&limit=5");
        lizards.done(function (d) {
            console.log(d.data);
             
            var results = d.data;
            for (var i = 0; i < results.length; i++){
            
            if (results[i].rating == "g") {
              
              var gifDiv = $("<div>");

              var rating = results[i].rating;

              var lizzy = $("<p>").text("Rating: " + rating);

              var lizardImage = $("<img>");
             
              lizardImage.attr("src", results[i].images.fixed_height_still.url);
              
              gifDiv.append(lizzy);
              gifDiv.append(lizardImage);
              $("#animal-gif").prepend(gifDiv);
            }
          }
        });
    });
  </script>

</body>
</html>
